name: Extract authors

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  extract-authors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Target Repository
        uses: actions/checkout@v4
        with: 
          repository: MGMResorts/mgm-af-migrations-via-actions
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0
          path: target-repo 


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install git-filter-repo
        run: pip install git-filter-repo

      - name: Fetch Unique Authors
        run: |
          # Move into the checked-out repository directory
          cd target-repo
          
          # Fetch all history
          git fetch --all --tags --prune
          
          # Extract unique authors
          authors=$(git log --all --pretty="%an <%ae>" | sort | uniq)
          
          # Save authors to a file
          echo "$authors" > authors.txt

      - name: Process Authors using Python
        run: |
          python3 - <<EOF
          import sys
          # Read authors from the file
          with open("authors.txt", "r") as f:
              authors_raw = f.read()
          authors = {}
          for line in authors_raw.splitlines():
              if line.strip():
                  name, email = line.rsplit(" <", 1)
                  email = email.rstrip(">")
                  authors[email] = name
          print("Authors Dictionary:", authors)
          EOF

      - name: Upload Authors as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: authors-list
          path: authors.txt
